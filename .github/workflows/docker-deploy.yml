name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t apidivisionpolitica .

    #- name: Tag Docker image
    #  run: docker tag my-express-app:latest my-express-app:main

    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        registry: 'localhost:3000'
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to local registry
      run: docker push apidivisionpolitica

  deploy:
    runs-on: self-hosted

    steps:
    - name: Stop and remove old container
      run: |
        docker stop dockerapidivisionpolitica || true
        docker rm dockerapidivisionpolitica || true

    - name: Pull Docker image from local registry
      run: docker pull apidivisionpolitica

    - name: Run new container
      run: docker container run --network reddivisionpolitica --name dockerapidivisionpolitica -p 3000:3030 -d apidivisionpolitica


      